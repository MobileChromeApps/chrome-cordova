<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" href="../master.css" type="text/css" media="screen" title="no title" charset="utf-8">


<script type="text/javascript" charset="utf-8">

var deviceReady = false;

//-------------------------------------------------------------------------
// Chrome
//-------------------------------------------------------------------------

// Check that chrome.app.runtime.onLaunched exists.
function checkOnLaunched() {
  document.getElementById('status').innerHTML = chrome.app.runtime.onLaunched ? "onLaunched exists" : "onLaunched not found";
};

// Check that chrome.app.runtime.onSuspend exists.
function checkOnSuspend() {
  document.getElementById('status').innerHTML = chrome.runtime.onSuspend ? "onSuspend exists" : "onSuspend not found";
};

// Attach a handler to onSuspend that will populate the status field when it gets called.
function attachOnSuspend() {
  var buttonTime = new Date();
  chrome.runtime.onSuspend.addListener(function() {
    var callbackTime = new Date();
    document.getElementById('status').innerHTML = 'onSuspend fired: ' + (callbackTime.getTime() - buttonTime.getTime()) + 'ms after button';
  });
}

function backHome() {
  document.location = '../chromeapp.html';
}

// Function called when page has finished loading.
function init() {
  document.addEventListener("deviceready", function() {
    deviceReady = true;
  }, false);
  window.setTimeout(function() {
    if (!deviceReady) {
      alert("Error: Apache Cordova did not initialize.  Demo will not run correctly.");
    }
  },1000);
}

</script>

  </head>
  <body onload="init();" id="stage" class="theme">

    <h1>chrome.runtime</h1>
    <div id="info">
        <b>Status:</b> <span id="status"></span><br>
    </div>
    <h2>Action</h2>
    <div class="btn large" onclick="checkOnLaunched();">Check onLaunched exists</div>
    <div class="btn large" onclick="checkOnSuspend();">Check onSuspend exists</div>
    <div class="btn large" onclick="attachOnSuspend();">Attach onSuspend</div>
    <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
